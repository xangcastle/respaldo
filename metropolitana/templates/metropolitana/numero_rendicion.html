{% extends "admin/base_site.html" %}

{% block content %}

<p>Eliga la rendicion a generar:</p>

<form action="" method="post">

    {% csrf_token %}

    {{ form }}

    <p>se generara este numero de rendicion de los siguientes ciclos:</p>

    <ul>{{ ciclos|unordered_list }}</ul>

    <input type="hidden" name="action" value="generar_rendicion" />
    <input type="submit" name="apply" value="Generar Rendicion" />
</form>

{% endblock %}
