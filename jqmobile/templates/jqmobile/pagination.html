{% load i18n jqmobile_tags %}

{% if pagination_required %}
<div data-role="controlgroup" data-type="horizontal" data-theme="c">
    {% for i in page_range %}
    {% paginator_number cl i %}
	{% endfor %}
    {% if show_all_url %}
    <a href="{{ show_all_url }}" class="showall inactive" data-role="button">{% trans "All" %}</a>
    {% endif %}
</div>
{% endif %}
