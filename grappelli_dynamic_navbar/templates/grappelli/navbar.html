{% for app in apps %}
<li class="grp-collapse grp-closed">
  <a href="javascript://" class=" grp-collapse-handler">{{ app.name }}</a>
  <ul class="">
      {% for model in app.models %}
      {% if model.admin_url %}
    <li class="">
    	<a href="{{ model.admin_url }}">
    	{{ model.name }}
    	</a>
    </li>
      {% endif %}
      {% endfor %}
  </ul>
</li>
{% endfor %}
<script>
    (function($) {
        $(document).ready(function() {
            $("#grp-navigation .grp-collapse").mouseover(function(){
                $("#grp-navigation .grp-collapse").removeClass('grp-open');
                $("#grp-navigation .grp-collapse").removeClass('grp-closed');
                $(this).addClass('grp-open');
            }).mouseleave(function(){
                $("#grp-navigation .grp-collapse").removeClass('grp-open');
            });
        });
    })(grp.jQuery);
</script>
