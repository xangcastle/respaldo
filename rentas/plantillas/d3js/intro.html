<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}	
.chart #name {
	text-anchor: start;
}
</style>
<body>
<svg class="chart"></svg>
<script src="d3.v3.min.js" charset="utf-8"></script>
<script>
var data = [
  {name: "Locke",    value:  4},
  {name: "Reyes",    value:  8},
  {name: "Ford",     value: 15},
  {name: "Jarrah",   value: 16},
  {name: "Shephard", value: 23},
  {name: "Kwon",     value: 42},
];

var width = 600,
	height = 400,
    barHeight = height / data.length,
    barWidth = width / data.length;

var ejex = d3.scale.linear()
    .range([0, width])
    .domain([0, d3.max(data, function(d) { return d.value; })]);
    
var ejey = d3.scale.linear()
	.range([0, height])
	.domain([0, d3.max(data, function(d) { return d.value; })]);

var chart = d3.select(".chart")
    .attr("width", width)
	.attr("height", height);

var bar = chart.selectAll("g")
				.data(data)
				.enter().append("g")
				.attr("transform", function(d, i) { return "translate(" + i * barWidth + "," + (height - ejey(d.value)) + ")"; });

  bar.append("rect")
      //.attr("transform","rotate(-90 20, 20)")
      .attr("width", barWidth - 1)
      .attr("height", function(d) { return ejey(d.value); });

  bar.append("text")
      .attr("y", 10)
      .attr("x", barWidth / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.value; });

  bar.append("text")
	  .attr("id","name")
	  //.attr("transform","rotate(-60 10, 10)")
      .attr("x", barWidth / 3)
      .attr("y", function(d) { return ejey(d.value); })
      .attr("dy", "-.70em")
      .text(function(d) { return d.name; });
</script>
